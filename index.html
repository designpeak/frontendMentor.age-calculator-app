<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script>

</head>
<body>

  <main>
    <section class="container">
      <section class="input">
        <div>
          <label for="day" class="" id="dayLabel">DAY</label> 
          <input id="day" type="number" placeholder="DD" class="field" >
          <p class="errorText" id="dayError">Test error</p>
        </div>
        <div>
          <label for="month" class="" id="monthLabel">MONTH</label>
          <input id="month" type="number" placeholder="MM" class="field">
          <p class="errorText" id="monthError">Test error</p>

        </div>
        <div>
          <label for="year" class="" id="yearLabel">YEAR</label>
          <input id="year" type="number" placeholder="YYYY" class="field">
          <p class="errorText" id="yearError">Test error</p>

        </div>
        
      </section>
      <section class="middlePart">
        <hr>
        <img id="submitBtn" src="assets/images/icon-arrow.svg" alt="">
      </section>

      <section class="result">
        <p id="yearText" class="text"><span class="highlight" id="yearHighlight">--</span>years</p>
        <p id="monthText" class="text"><span class="highlight" id="monthHighlight">--</span>months</p>
        <p id="dayText" class="text"> <span class="highlight" id="dayHighlight">--</span>days</p>
      </section>

    </section>
  </main>




</body>
</html>
